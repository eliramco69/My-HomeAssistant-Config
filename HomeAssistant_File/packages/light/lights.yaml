group:
  downstairs lights:
    name: Downstairs Lights
    view: no
    entities:
      - light.poop
      - light.prozdor
      - light.miklahat
      - light.laundry
      - light.liran_room
      - light.balcony
      - light.service_balcony
      - light.kitchen_strip_lamp
      - light.gateway_light_34ce008d4e2e
      
  upstairs lights:
    name: Upstairs Lights
    view: no
    entities:
      - light.stairs
      - light.server_room_fan
      - light.parents

#################################################################
#                                                               #
#                         Automations                           #
#                                                               #
#################################################################

automation:
  ############## הדלקת תאורה מקלחת הורים בהתאם לתנועה #################
  - alias: Turn on lights parents based on montion
    trigger:
    - entity_id: binary_sensor.motion_sensor_158d000204bfcb
      platform: state
      to: 'on'
    action:
    - service: light.turn_on
      entity_id: light.parents
  ############## כיבוי תאורה מקלחת הורים בהתאם לתנועה ###################
  - alias: Turn off lights parents based on montion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d000204bfcb
      to: 'off'
      for:
        minutes: 3
    action:
    - service: light.turn_off
      entity_id: light.parents


  ############## הדלקת תאורה מקלחת ראשית בהתאם לתנועה #################
  - alias: Turn on lights miklahat based on montion
    trigger:
    - entity_id: binary_sensor.motion_sensor_158d0002047c5a
      platform: state
      to: 'on'
    action:
    - service: light.turn_on
      entity_id: light.miklahat
  ############## כיבוי תאורה מקלחת ראשית בהתאם לתנועה ###################
  - alias: Turn off lights miklahat based on montion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0002047c5a
      to: 'off'
      for:
        minutes: 3
    action:
    - service: light.turn_off
      entity_id: light.miklahat


  ############## הדלקת תאורה בשירותי אורחים בהתאם לתנועה #################
  - alias: Turn on lights miklahat based on montion
    trigger:
    - entity_id: binary_sensor.motion_sensor_158d0002b42fa3
      platform: state
      to: 'on'
    action:
    - service: light.turn_on
      entity_id: light.poop
  ############## כיבוי תאורה בשירותי אורחים בהתאם לתנועה ###################
  - alias: Turn off lights miklahat based on montion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0002b42fa3
      to: 'off'
      for:
        minutes: 3
    action:
    - service: light.turn_off
      entity_id: light.poop
      

  ## הדלקה/כיבוי תאורה במדרגות בהתאם לשקיעה וזריחת השמש ##
  - alias: Lighting the light after sunset at eleven oclock
    trigger:
      platform: time
      at: '21:45:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: 
        - light.stairs

  - alias: Lights off after sunset
    trigger:
      platform: time
      at: '06:05:00'
    action:
    - service: light.turn_off
      data_template:
        entity_id: 
        - light.stairs        


