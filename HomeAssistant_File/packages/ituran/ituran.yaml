#################################################################
#                                                               #
#                          frontend                             #
#                                                               #
#################################################################
frontend:
  extra_html_url:
   - /local/custom_ui/state-card-ituran.html


####################################################
#                                                  #
#                      ituran                      #
#                                                  #
####################################################
ituran:
  skodakodiak:
    name: Skoda
    username: !secret skodakodiaq_username
    password: !secret skodakodiaq_password

#################################################################
#                                                               #
#                           Groups                              #
#                                                               #
#################################################################
group:
  skoda ituran:
    name: ituran
    view: no
    entities:
      - ituran.skodakodiak

