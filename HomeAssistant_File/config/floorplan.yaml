      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
            - sensor.owm_temperature
          text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          # text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - light.laundry
             - light.balcony
             - light.service_balcony
             - light.poop
             - light.yeelight_rgb_7c49eb0f97b1
             - light.parents
             - light.liran_room
             - light.stairs
             - light.prozdor
             - light.miklahat
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle
        
        - name: all Lights
          entities:
            - input_boolean.all_lights

        - name: temperature
          entities:
             - sensor.temperature_158d00022ece24
          text_template: '${entity.state ? Math.ceil(entity.state) + "": "undefined"}'


        - name: Fans
          entities:
            - input_boolean.fan_status
          states:
            - state: 'on'
              class: 'fan-on'
            - state: 'off'
              class: 'fan-off'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 2               

        - name: Time
          entities:
            - sensor.time
            - sensor.date
          states:
            - state: 'idle'
              class: 'camera-idle'

        - name: Cameras
          entities:
            - camera.outside_camera_fornt
            - camera.outside_camera_backwards

          states:
            - state: 'idle'
              class: 'camera-idle'
                     
        - name: Dor
          entities:
            - binary_sensor.door_window_sensor_158d0001ef3425
          states:
            - state: 'off'
              class: 'door_closed90'
            - state: 'on'
              class: 'door_open90' 
            - state: 'off'
              class: 'door_closed-90'
            - state: 'on'
              class: 'door_open-90'
        
        # - name: Alarm Panel
