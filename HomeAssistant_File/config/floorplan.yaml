        #      - alarm_control_panel.alarm
        #   states:
        #     - state: 'armed_away'
        #       class: 'alarm-armed'
        #     - state: 'armed_home'
        #       class: 'alarm-armed'
        #     - state: 'disarmed'
        #       class: 'alarm-disarmed'

        - name: Device Statu
          entities:
            - device_tracker.iphone_nurit
            - device_tracker.avi_note8

          states:
            - state: 'home'
              class: 'tracker_home'
            - state: 'not_home'
              class: 'tracker_not_home'              